<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    </style>
    <title>Cool Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output-screen">
        <div class="previous-input">12345</div>
        <div class="current-input">678910</div>
      </div>
      <button>C</button>
      <button>()</button>
      <button>%</button>
      <button class="last-button">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="last-button">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="last-button">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="last-button">+</button>
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="last-button">=</button>
    </div>
  </body>
</html>
