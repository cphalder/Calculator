<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    </style>
    <title>Cool Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output-screen">
        <div class="previous-input previous-input-js"></div>
        <div class="current-input current-input-js"></div>
      </div>
      <button class="data-clear-js">C</button>
      <button class="data-delete-js">DEL</button>
      <button class="data-operator-js">%</button>
      <button class="last-button data-operator-js">/</button>
      <button class="data-number-js">7</button>
      <button class="data-number-js">8</button>
      <button class="data-number-js">9</button>
      <button class="last-button data-operator-js">x</button>
      <button class="data-number-js">4</button>
      <button class="data-number-js">5</button>
      <button class="data-number-js">6</button>
      <button class="last-button data-operator-js">-</button>
      <button class="data-number-js">1</button>
      <button class="data-number-js">2</button>
      <button class="data-number-js">3</button>
      <button class="data-operator-js">+</button>
      <button class="data-operator-js">+/-</button>
      <button class="data-number-js">0</button>
      <button class="data-number-js">.</button>
      <button class="last-button data-equal-js">=</button>
    </div>
  </body>
</html>
